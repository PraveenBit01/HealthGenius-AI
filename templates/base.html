<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Health Care Center{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% block extra_css %}{% endblock %}
    <style>
      .navbar {
        margin-bottom: 20px;
        font-weight: bold;
        background: linear-gradient(45deg, #1a2a6c, #b21f1f, #fdbb2d);
      }

      .navbar-brand, .nav-link {
        color: #ffffff !important;
        font-weight: bold;
        margin-bottom: 10px;
        margin-top: 10px ;
        margin-left: 10px ;
      }

      h3 , h2 , h1{
        color: #000000;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <div class="logo" style="width:50px ; height:50px ; color : black ; margin-top:0 ;margin-left:2 ;">
          <img class="myimg" style="width:50px ; height:50px ; border: 2px solid black ; border-radius : 25px ;" src="{{url_for('static',filename='img.png')}}" alt="">
        </div>
        <a class="navbar-brand" href="#">Health Center</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link {% if request.path == '/' %}active{% endif %}" {% if request.path == '/' %}aria-current="page"{% endif %} href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.path == '/about' %}active{% endif %}" href="/about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.path == '/contact' %}active{% endif %}" href="/contact">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.path == '/developer' %}active{% endif %}" href="/developer">Developer</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.path == '/blog' %}active{% endif %}" href="/blog">Blog</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    {% block content %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    {% block extra_js %}{% endblock %}
  </body>
</html>
